{% block header %}
<style>
  body {
    font-family: Arial, sans-serif;
    width: 100%;
    padding: 1rem;
  }
  .header {
    background-color: #ffdab9;
    padding: 1rem;
  }
  .header h1 {
    color: black;
    text-align: center;
    margin-bottom: 1rem;
  }
  .header-links {
    text-align: center;
    position: relative;
  }
  .badge-custom {
    font-size: 1rem;
    padding: 0.7rem 1.2rem;
  }
  .header-links a {
    text-decoration: none;
    margin: 1.5rem;
  }
  .header-links img {
    cursor: pointer;
    position: absolute;
    right: 0.1rem;
    top: 50%;
    transform: translateY(-40%);
  }
  .dropdown {
    display: none;
    position: absolute;
    right: 0.1rem;
    background-color: white;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
    z-index: 1;
  }
  .dropdown a {
    color: black;
    display: block;
  }
  .dropdown a:hover {
    background-color: lightgray;
  }
  @media (min-width: 870px) and (max-width: 1023px) {
    .img {
      height: 2rem;
      width: 2rem;
    }
    .header h1 {
      font-size: 2rem;
    }
    .badge-custom {
      font-size: 0.8rem;
    }
    .header-links a {
      margin: 1.2rem;
    }
  }
  @media (min-width: 714px) and (max-width: 870px) {
    .img {
      height: 1.5rem;
      width: 1.5rem;
    }
    .header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.9rem;
    }
    .badge-custom {
      font-size: 0.6rem;
    }
    .header-links a {
      margin: 1rem;
    }
  }
  @media (min-width: 570px) and (max-width: 713px) {
    .img {
      height: 1.3rem;
      width: 1.3rem;
    }
    .header h1 {
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
    }
    .badge-custom {
      font-size: 0.5rem;
      padding: 0.6rem 1rem;
    }
    .header-links a {
      margin: 0.7rem;
    }
  }
  @media (min-width: 480px) and (max-width: 570px) {
    .img {
      height: 1rem;
      width: 1rem;
    }
    .header h1 {
      font-size: 1rem;
      margin-bottom: 0.6rem;
    }
    .badge-custom {
      font-size: 0.5rem;
      padding: 0.4rem 0.8rem;
    }
    .header-links a {
      margin: 0.5rem;
    }
  }
  @media (min-width: 405px) and (max-width: 480px) {
    .img {
      height: 0.8rem;
      width: 0.8rem;
    }
    .header h1 {
      font-size: 1rem;
      margin-bottom: 0.4rem;
    }
    .badge-custom {
      font-size: 0.4rem;
      padding: 0.2rem 0.6rem;
    }
    .header-links a {
      margin: 0.5rem;
    }
    .header-links img {
      top: 60%;
    }
  }
  @media (min-width: 320px) and (max-width: 405px) {
    .img {
      height: 0.6rem;
      width: 0.6rem;
    }
    .header h1 {
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
    }
    .badge-custom {
      font-size: 0.3rem;
      padding: 0.2rem 0.5rem;
    }
    .header-links a {
      margin: 0.4rem;
    }
    .header-links img {
      top: 70%;
      right: 0.01rem;
    }
  }
</style>
<div class="header">
  <h1>Welcome to Course Registration Portal</h1>
  <div class="header-links">
    <a href="{{ url_for('courses') }}">
      <span class="badge rounded-pill text-bg-dark badge-custom">Home</span>
    </a>
    <a href="{{ url_for('register_courses') }}">
      <span class="badge rounded-pill text-bg-dark badge-custom"
        >Register Courses</span
      >
    </a>
    <a href="{{ url_for('registered_courses') }}">
      <span class="badge rounded-pill text-bg-dark badge-custom"
        >Registered Courses</span
      >
    </a>
    <a href="{{ url_for('reference_books') }}">
      <span class="badge rounded-pill text-bg-dark badge-custom"
        >Reference Books</span
      >
    </a>
    <img
      src="{{ url_for('static',filename = 'settings.ico')}}"
      class="img"
      height="45rem"
      width="45rem"
      onclick="toggleDropdown()"
    />
    <div class="dropdown" id="dropdownMenu">
      <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
      <a href="{{ url_for('delete_account') }}" onclick="confirmDeletion(event)"
        >Delete Account</a
      >
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</div>
<script>
  function toggleDropdown() {
    var dropdown = document.getElementById("dropdownMenu");
    if (dropdown.style.display === "block") {
      dropdown.style.display = "none";
    } else {
      dropdown.style.display = "block";
    }
  }

  window.onclick = function (event) {
    if (!event.target.matches("img")) {
      var dropdown = document.getElementById("dropdownMenu");
      if (dropdown.style.display === "block") {
        dropdown.style.display = "none";
      }
    }
  };

  function confirmDeletion(event) {
    if (!confirm("Are you sure you want to delete your account?")) {
      event.preventDefault();
    }
  }
</script>
{% endblock header %}
